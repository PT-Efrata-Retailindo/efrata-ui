<template>
    <tr>
        <td if.bind="options.isCreate || options.isEdit" >
            <au-checkbox 
                value.bind="data.IsSave" 
                if.bind="options.isCreate || options.isEdit"
                change.delegate="changeCheckBox()"
                options.bind="controlOptions">
            </au-checkbox>
        </td>
        <td>
            <au-textbox 
                value.bind="data.Product.Code"
                read-only.bind="true">
            </au-textbox>
        </td>
        <td>
            <au-textbox 
                value.bind="data.Product.Name"
                read-only.bind="true">
            </au-textbox>
        </td>
        <td>
            <au-textbox 
                value.bind="data.DesignColor"
                read-only.bind="true">
            </au-textbox>
        </td>
        <td>
            <au-textbox 
                value.bind="data.RONo"
                read-only.bind="true">
            </au-textbox>
        </td>
        <td align='center'>
            <au-textbox 
                value.bind="data.Quantity" 
                error.bind="error.Quantity"
                read-only.bind="readOnly && !options.isEdit">
            </au-textbox>
        </td>
        <td align='center'>
            <au-textbox 
                value.bind="data.Uom.Unit" 
                read-only.bind="true">
            </au-textbox>
        </td>

         <td>
            <au-textbox 
                value.bind="data.Colour"
                read-only.bind="true"
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td>
            <au-textbox 
                value.bind="data.Rack"
                read-only.bind="true"
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td>
            <au-textbox 
                value.bind="data.Box"
                read-only.bind="true"
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td>
            <au-textbox 
                value.bind="data.Level"
                read-only.bind="true"
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td>
            <au-textbox 
                value.bind="data.Area"
                read-only.bind="true"
                options.bind="controlOptions">
            </au-textbox>
        </td>
     </tr>
</template>
