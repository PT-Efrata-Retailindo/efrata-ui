<template>

  <au-input-form title.bind="title" with.bind="context" options.bind="formOptions">
    <div slot="actions" class="btn-group">
      <button class="btn btn-default" click.delegate="context.cancel($event)"
        if.one-way="context.hasCancel">Kembali</button>
      <!-- <button class="btn btn-primary" click.delegate="context.edit($event)" if.one-way="context.hasEdit">Ubah</button> -->
      <button class="btn btn-success" click.delegate="context.save($event)" if.one-way="context.hasSave">Simpan</button>
      <!-- <button class="btn btn-danger" click.delegate="context.delete($event)" if.one-way="context.hasDelete">Hapus</button> -->
    </div>

    <div class="row">

      <au-textbox value.bind="data.POSerialNumber" error.bind="error.POSerialNumber" label="Nomor PO"
        read-only.bind="true" options.bind="controlOptions">
      </au-textbox>

      <au-textbox label="Nomor RO" value.bind="data.RO" error.bind="error.RO" read-only.bind="true"
        options.bind="controlOptions">
      </au-textbox>>

      <au-textbox label="Unit" value.bind="data.UnitName" error.bind="error.UnitName" read-only.bind="true"
        options.bind="controlOptions">
      </au-textbox>


      <au-textbox value.bind="data.ProductCode" error.bind="error.ProductCode" label="Kode Barang" read-only.bind="true"
        options.bind="controlOptions">
      </au-textbox>

      <au-textbox label="Nama Barang" value.bind="data.ProductName" error.bind="error.ProductName" read-only.bind="true"
        options.bind="controlOptions">
      </au-textbox>

      <au-numeric label="Quantity" value.bind="data.RemainingQuantity" error.bind="error.RemainingQuantity"
        read-only.bind="true" options.bind="controlOptions">
      </au-numeric>

      <au-textbox label="Satuan" value.bind="data.SmallUomUnit" error.bind="error.SmallUomUnit" read-only.bind="true"
        options.bind="controlOptions">
      </au-textbox>
    </div>


      <div class="table-responsive">
        <au-collection items.bind="data.Items" errors.bind="error.Items" columns.bind="columns"
          read-only.bind="readOnly" remove.bind="removeItems" add.bind="addItems" if.bind="isItems"
          options.bind="itemOptions" item-template="modules/garment-purchasing/garment-do-items/template/item">
        </au-collection>
      </div>

  </au-input-form>
  <div class="row"></div>
</template>
