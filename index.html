<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title><%- htmlWebpackPlugin.options.metadata.title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="<%- htmlWebpackPlugin.options.metadata.baseUrl %>">
    <!-- imported CSS are concatenated and added automatically -->
  </head>
  <body aurelia-app="main">
    <div class="splash">
      <div class="splash-content">
        <div class="splash-logo">
          <div class="efrata-symbol"></div>
        </div>
        <div class="message"><%- htmlWebpackPlugin.options.metadata.title %></div>
        <div class="initial-progress-container">
          <div class="initial-progress-bar">
            <div class="initial-progress-fill"></div>
          </div>
          <div class="initial-progress-text">Initializing Application...</div>
        </div>
      </div>
    </div>
    <% if (htmlWebpackPlugin.options.metadata.ENV === 'development') { %>
    <!-- Webpack Dev Server reload -->
    <script src="/webpack-dev-server.js"></script>
    <% } %>
  </body>
</html>
